<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./style/style.css">
     <title>ثبت نام کنید</title>
</head>
<body>
     <main class="login">
          <header>
               <nav>
                    <div class="img-log">
                      <img src="./images/icon/logo.png" alt="logo" />
                    </div>
                    <p>خوش آمدید</p>
               </nav>
          </header>
          <div class="hero">
               <form action="#" method="post" target="_blank">
                    <label for="text">نام و نام خانوادگی</label>
                    <input type="text" id="text" autofocus placeholder="امیرحسین اردانی" name="text" required >
                    <label for="id">کد ملی</label>
                    <input type="number" id="id" autofocus  name="id" required >
                    <label for="number-phone">شماره تلفن</label>
                    <input type="number" id="number-phone" autofocus placeholder="09134595318" name="number-phone" required >
                    <label for="password">پسورد</label>
                    <input type="password" id="password" autofocus  name="password" required >
                    <label for="repassword">تکرار پسورد</label>
                    <input type="password" id="repassword autofocus  name="repassword" required >
                    <label for="address">آدرس سکونت</label>
                    <textarea name="address" id="address"  placeholder="یزد میدان امام حسین کوچه باقری پلاک 10 واحد 2"></textarea>
                    <br><br>
                    <input type="submit" value="ثبت نام">
               </form>
          </div>
     </main>
</body>
</html>
